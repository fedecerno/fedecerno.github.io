<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/styles_index.css">

  <body style="background-color:#fac855;">



      <nav class="navbar navbar-dark" style="background-color: #3c3c3c;">
        <div class="container"/div>
        <a class="navbar-brand" href="/">
          <img src="/assets/images/logo.png" width="120" height="30" class="d-inline-block align-top" alt="">
        </a>
        <span class="navbar-text">
            {% for item in site.data.navigation %}
				{{ item.icon }}

      </div>
      </nav>

    <div class="container">

</div>
</nav>
