<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/styles_index.css">
	<script src="https://kit.fontawesome.com/5c118897ca.js" crossorigin="anonymous"></script>

    <title>RealLab</title>
  </head>
  <body style="background-color:#854d27;">



      <nav class="navbar navbar-dark" style="background-color: #0a0f0d;">
        <div class="container"/div>
        <a class="navbar-brand" href="/">
          <img src="/assets/images/logo.png" width="120" height="30" class="d-inline-block align-top" alt="">
        </a>
        <span class="navbar-text">
            {% for item in site.data.navigation %}
				{{ item.icon }}
				<a href="{{ item.link }}" style="color:#b1ae91;">{{ item.name }}</a>
			{% endfor %}
        </span>
      </div>
      </nav>


    <div class="jumbotron text-white jumbotron-image shadow" style="background-image: url(/assets/images/logo_jumbotron.png); background-size: cover; margin-bottom: 60px;">
      <h1 class="display-4" style="font-size: 22em; color:#b1ae91;">RealLab</h1>
      <p class="lead" style="color:#b1ae91;">Sapienza - Universit√† di Roma</p>
      <hr class="my-4">
      <a class="btn" href="#introduction" role="button" style="color:#854d27;"><i class="fas fa-chevron-down"></i></a>
    </div>

    <div class="container" id="introduction">
      <div class="card-deck">
        <div class="card" style="background-color: #0A0F0D; border: none; border-radius: 5%; ">
          <img class="card-img-top" src="/assets/images/team-work.jpg" alt="Card image cap" style="border-top-left-radius: 5%; border-top-right-radius:5%;">          
		  <div class="card-body">
            <h5 class="card-title"><a href="/persone_alumni.html" style="color:#b1ae91;">Persone & Alumni</a></h5>
            <p class="card-text" style="color:#b1ae91;">Descrizione</p>
          </div>
          <div class="card-footer">
            <small class="text-muted"></small>
          </div>
        </div>
        <div class="card" style="background-color: #0A0F0D; border: none; border-radius: 5%; ">
          <img class="card-img-top" src="/assets/images/publications.png" alt="Card image cap" style="border-top-left-radius: 5%; border-top-right-radius:5%;">
          <div class="card-body">
            <h5 class="card-title" style="color:#b1ae91;"><a href="/pubblicazioni.html" style="color:#b1ae91;">Pubblicazioni</a></h5>
            <p class="card-text" style="color:#b1ae91;">Descrizione</p>
          </div>
          <div class="card-footer">
            <small class="text-muted"></small>
          </div>
        </div>
        <div class="card" style="background-color: #0A0F0D; border: none; border-radius: 5%; ">
          <img class="card-img-top" src="/assets/images/projects.jpg" alt="Card image cap" style="border-top-left-radius: 5%; border-top-right-radius:5%;">
          <div class="card-body">
            <h5 class="card-title" style="color:#b1ae91;"><a href="/progetti.html" style="color:#b1ae91;">Progetti</h5>
            <p class="card-text" style="color:#b1ae91;">Descrizione</p>
          </div>
          <div class="card-footer">
            <small class="text-muted"></small>
          </div>
        </div>
      </div>
    </div>
	
	<div style="height: 70px;">
	</div>
		
    <nav class="navbar bottom navbar-dark" style="background-color: #0a0f0d;">
      <div class="container">
  <img src="/assets/images/logo.png" width="300" height="80" class="d-inline-block align-top" alt="">
    <img src="/assets/images/sapienza.png" width="300" height="80" class="d-inline-block align-top" alt="">

</div>
</nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
